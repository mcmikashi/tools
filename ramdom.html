<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ramdom.css">
    <title>Random</title>
</head>
<body>
    <h1 class="grand-titre">Creation d'equipe ou de personne aléatoire</h1>
    <div class="container">
        <section id="gauche-section">
            <div>
                <form id="multiple-element-form">
                    <div class="center-flex">
                        <label for="multiple-textarea">Ajout multiple (séparer par une virgule) </label>
                        <textarea name="multiple-textarea" id="multiple-textarea" cols="30" rows="10"></textarea>
                        <label for="things-input">Equipe</label>
                        <div>
                            <input type="radio" name="equipe-radio" id="radio-equipe-oui" value="1" >
                            <label for="radio-equipe-oui"> Oui</label>
                            <input type="radio" name="equipe-radio" id="radio-equipe-non" checked value="0">
                            <label for="radio-equipe-oui">Non</label>
                        </div>
                        <div class="center-flex">
                            <label for="nombre-equipe-input">Nombre</label>
                            <input type="number" name="nombre-equipe" id="nombre-equipe-input" min="2" value="2">
                        </div>
                        <div class="center-flex">
                            <button id="envoyer_form" class="blue" type="button">Ajouter</button>
                            <button id="effacer-form" class="red" type="button">Effacer</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="droite-section">
        </section>
    </div>
    <script src="js/ramdom.js"></script>
</body>
</html>
